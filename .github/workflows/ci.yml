name: ğŸš€ NeonHub CI/CD Pipeline

on:
  # Disabled auto triggers - only manual execution allowed
  # push:
  #   branches: [ main, dev ]
  # pull_request:
  #   branches: [ main, dev ]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "8.15.6"

jobs:
  # ğŸ” Code Quality & Security
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸƒ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ’¾ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint (Turbo)
        run: pnpm run lint

      - name: ğŸ¨ Format Check
        run: pnpm run format:check

      - name: ğŸ” Type Check (Turbo)
        run: pnpm run type-check

      - name: ğŸ›¡ï¸ Security Audit
        run: pnpm audit --audit-level high
        continue-on-error: true

  # ğŸ§ª Comprehensive Testing Matrix
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
        workspace:
          [
            "packages/reasoning-engine",
            "packages/core-agents",
            "packages/utils",
            "apps/api",
            "apps/dashboard",
          ]
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸƒ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ’¾ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run Tests - ${{ matrix.workspace }}
        run: |
          if [ -f "${{ matrix.workspace }}/package.json" ]; then
            cd ${{ matrix.workspace }} && pnpm test
          else
            echo "âš ï¸ No package.json found in ${{ matrix.workspace }}, skipping..."
          fi

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./${{ matrix.workspace }}/coverage/lcov.info
          flags: ${{ matrix.workspace }}
          name: ${{ matrix.workspace }}-coverage
        continue-on-error: true

  # ğŸ—ï¸ Build Verification
  build:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    strategy:
      matrix:
        workspace: ["apps/dashboard", "apps/api", "neonui0.3", "v0-integration"]
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸƒ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ’¾ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build ${{ matrix.workspace }}
        run: |
          if [ -f "${{ matrix.workspace }}/package.json" ]; then
            cd ${{ matrix.workspace }} && pnpm run build
          else
            echo "âš ï¸ No package.json found in ${{ matrix.workspace }}, skipping build..."
          fi

      - name: ğŸ’¾ Cache Build Artifacts
        uses: actions/cache@v3
        with:
          path: |
            ${{ matrix.workspace }}/.next
            ${{ matrix.workspace }}/dist
            ${{ matrix.workspace }}/build
          key: build-${{ matrix.workspace }}-${{ github.sha }}

  # ğŸš€ Deployment Readiness
  deployment-check:
    name: ğŸš€ Deployment Readiness
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸƒ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”„ Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: ğŸ” Vercel Deployment Check
        run: vercel --version

      - name: ğŸ§ª Run CI Validation
        run: pnpm run ci:validate

      - name: âœ… Deployment Ready
        run: echo "âœ… NeonHub is ready for production deployment!"

  # ğŸ“Š Final Status Report
  status-report:
    name: ğŸ“Š CI/CD Status Report
    runs-on: ubuntu-latest
    needs: [code-quality, test, build, deployment-check]
    if: always()
    steps:
      - name: ğŸ“Š Generate Status Report
        run: |
          echo "ğŸ¯ NeonHub CI/CD Pipeline Status Report"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“… Run Date: $(date)"
          echo "ğŸŒŸ Commit: ${{ github.sha }}"
          echo "ğŸ”— Branch: ${{ github.ref_name }}"
          echo ""
          echo "âœ… Code Quality: ${{ needs.code-quality.result }}"
          echo "ğŸ§ª Tests: ${{ needs.test.result }}"
          echo "ğŸ—ï¸ Build: ${{ needs.build.result }}"
          echo "ğŸš€ Deployment: ${{ needs.deployment-check.result }}"
          echo ""
          if [ "${{ needs.code-quality.result }}" = "success" ] && [ "${{ needs.test.result }}" = "success" ] && [ "${{ needs.build.result }}" = "success" ]; then
            echo "ğŸ‰ STATUS: PRODUCTION READY âœ…"
          else
            echo "âš ï¸ STATUS: NEEDS ATTENTION âŒ"
          fi

name: ğŸš€ NeonHub Monorepo CI/CD Pipeline

on:
  # Disabled auto triggers - only manual execution allowed
  # push:
  #   branches: 
  #     - main
  #     - dev
  #     - 'release/*'
  #     - 'feature/*'
  # pull_request:
  #   branches: 
  #     - main
  #     - dev
  workflow_dispatch:
    inputs:
      deploy_to_production:
        description: 'Deploy to production'
        required: false
        default: false
        type: boolean
      run_full_test_suite:
        description: 'Run full test suite including E2E'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'
  NODE_VERSION_MATRIX: '["18", "20"]'
  PNPM_VERSION: '8'

jobs:
  # ============================================
  # JOB 1: MONOREPO VALIDATION
  # ============================================
  monorepo-validation:
    name: ğŸ“‹ Monorepo Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      backend-changed: ${{ steps.changes.outputs.backend }}
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      should-deploy: ${{ steps.changes.outputs.deploy }}
    
    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“Š Detect Changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'Neon-v2.3.3/**'
              - 'packages/**'
              - 'project-check.js'
            frontend:
              - 'neonui0.3/**'
              - 'packages/**'
              - 'project-check.js'
            deploy:
              - '.github/workflows/**'
              - 'vercel.json'
              - 'turbo.json'

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ› ï¸ Make project-check.js executable
        run: chmod +x project-check.js

      - name: ğŸ” Run Monorepo Project Check
        run: node project-check.js --verbose
        continue-on-error: false

      - name: ğŸ“ Upload Validation Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-report
          path: |
            .pushlog/summary.md
            .pushlog/results.json
          retention-days: 30

      - name: ğŸ“Š Comment PR with Validation Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('.pushlog/summary.md')) {
              const report = fs.readFileSync('.pushlog/summary.md', 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ğŸ› ï¸ Monorepo Validation Results\n\n${report}`
              });
            }

  # ============================================
  # JOB 2: MATRIX TESTING
  # ============================================
  matrix-testing:
    name: ğŸ§ª Cross-Platform Testing
    runs-on: ${{ matrix.os }}
    needs: monorepo-validation
    if: always() && needs.monorepo-validation.result == 'success'
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: ${{ fromJson(env.NODE_VERSION_MATRIX) }}
        include:
          - os: ubuntu-latest
            node-version: '18'
            upload-coverage: true

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies (Backend)
        if: needs.monorepo-validation.outputs.backend-changed == 'true' || github.event_name == 'push'
        working-directory: ./Neon-v2.3.3
        run: npm ci

      - name: ğŸ“¦ Install Dependencies (Frontend)
        if: needs.monorepo-validation.outputs.frontend-changed == 'true' || github.event_name == 'push'
        working-directory: ./neonui0.3
        run: npm ci

      - name: ğŸ§ª Run Backend Tests
        if: needs.monorepo-validation.outputs.backend-changed == 'true' || github.event_name == 'push'
        working-directory: ./Neon-v2.3.3
        run: npm run test
        env:
          NODE_ENV: test

      - name: ğŸ§ª Run Frontend Tests
        if: needs.monorepo-validation.outputs.frontend-changed == 'true' || github.event_name == 'push'
        working-directory: ./neonui0.3
        run: npm run test
        env:
          NODE_ENV: test

      - name: ğŸ“Š Upload Coverage (Backend)
        if: matrix.upload-coverage && (needs.monorepo-validation.outputs.backend-changed == 'true' || github.event_name == 'push')
        uses: codecov/codecov-action@v3
        with:
          file: ./Neon-v2.3.3/coverage/lcov.info
          flags: backend
          name: backend-coverage

      - name: ğŸ“Š Upload Coverage (Frontend)
        if: matrix.upload-coverage && (needs.monorepo-validation.outputs.frontend-changed == 'true' || github.event_name == 'push')
        uses: codecov/codecov-action@v3
        with:
          file: ./neonui0.3/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # ============================================
  # JOB 3: BUILD & OPTIMIZATION
  # ============================================
  build-and-optimize:
    name: ğŸ—ï¸ Build & Optimization
    runs-on: ubuntu-latest
    needs: [monorepo-validation, matrix-testing]
    if: always() && needs.monorepo-validation.result == 'success'
    timeout-minutes: 25

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies (Backend)
        if: needs.monorepo-validation.outputs.backend-changed == 'true' || github.event_name == 'push'
        working-directory: ./Neon-v2.3.3
        run: npm ci

      - name: ğŸ“¦ Install Dependencies (Frontend)
        if: needs.monorepo-validation.outputs.frontend-changed == 'true' || github.event_name == 'push'
        working-directory: ./neonui0.3
        run: npm ci

      - name: ğŸ—ï¸ Build Backend
        if: needs.monorepo-validation.outputs.backend-changed == 'true' || github.event_name == 'push'
        working-directory: ./Neon-v2.3.3
        run: |
          echo "ğŸ—ï¸ Building backend..."
          npm run build
        env:
          NODE_ENV: production

      - name: ğŸ—ï¸ Build Frontend
        if: needs.monorepo-validation.outputs.frontend-changed == 'true' || github.event_name == 'push'
        working-directory: ./neonui0.3
        run: |
          echo "ğŸ—ï¸ Building frontend..."
          npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¦ Cache Build Artifacts (Backend)
        if: needs.monorepo-validation.outputs.backend-changed == 'true' || github.event_name == 'push'
        uses: actions/cache@v3
        with:
          path: |
            Neon-v2.3.3/.next
            Neon-v2.3.3/dist
          key: backend-build-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            backend-build-${{ runner.os }}-

      - name: ğŸ“¦ Cache Build Artifacts (Frontend)
        if: needs.monorepo-validation.outputs.frontend-changed == 'true' || github.event_name == 'push'
        uses: actions/cache@v3
        with:
          path: |
            neonui0.3/.next
            neonui0.3/dist
          key: frontend-build-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            frontend-build-${{ runner.os }}-

      - name: ğŸ“ˆ Analyze Bundle Size (Frontend)
        if: needs.monorepo-validation.outputs.frontend-changed == 'true' || github.event_name == 'push'
        working-directory: ./neonui0.3
        run: |
          if [ -f ".next/static" ]; then
            echo "ğŸ“Š Frontend bundle analysis:"
            du -sh .next/static/* || echo "No static files found"
          fi

      - name: ğŸ“Š Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: |
            Neon-v2.3.3/.next
            neonui0.3/.next
          retention-days: 7

  # ============================================
  # JOB 4: E2E & VISUAL TESTING
  # ============================================
  e2e-testing:
    name: ğŸ­ E2E & Visual Testing
    runs-on: ubuntu-latest
    needs: [monorepo-validation, build-and-optimize]
    if: github.event.inputs.run_full_test_suite == 'true' || github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 30

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies (Frontend)
        working-directory: ./neonui0.3
        run: npm ci

      - name: ğŸ­ Install Playwright
        working-directory: ./neonui0.3
        run: npx playwright install --with-deps chromium

      - name: ğŸ—ï¸ Build Application for E2E
        working-directory: ./neonui0.3
        run: npm run build

      - name: ğŸ­ Run E2E Tests
        working-directory: ./neonui0.3
        run: |
          echo "ğŸ­ Starting E2E tests..."
          npm start &
          sleep 10
          npx playwright test --reporter=html
        env:
          CI: true

      - name: ğŸ“Š Upload E2E Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            neonui0.3/playwright-report/
            neonui0.3/test-results/
          retention-days: 30

  # ============================================
  # JOB 5: SECURITY & COMPLIANCE
  # ============================================
  security-scan:
    name: ğŸ”’ Security & Compliance
    runs-on: ubuntu-latest
    needs: monorepo-validation
    if: always() && needs.monorepo-validation.result == 'success'
    timeout-minutes: 15

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ”’ Security Audit (Backend)
        if: needs.monorepo-validation.outputs.backend-changed == 'true' || github.event_name == 'push'
        working-directory: ./Neon-v2.3.3
        run: |
          npm audit --audit-level high || echo "Security vulnerabilities found"
        continue-on-error: true

      - name: ğŸ”’ Security Audit (Frontend)
        if: needs.monorepo-validation.outputs.frontend-changed == 'true' || github.event_name == 'push'
        working-directory: ./neonui0.3
        run: |
          npm audit --audit-level high || echo "Security vulnerabilities found"
        continue-on-error: true

      - name: ğŸ” CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ============================================
  # JOB 6: PREVIEW DEPLOYMENT
  # ============================================
  preview-deployment:
    name: ğŸŒ Preview Deployment
    runs-on: ubuntu-latest
    needs: [build-and-optimize, security-scan]
    if: |
      github.event_name == 'pull_request' && 
      (needs.monorepo-validation.outputs.frontend-changed == 'true' || 
       needs.monorepo-validation.outputs.backend-changed == 'true')
    timeout-minutes: 15

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Restore Build Cache (Frontend)
        uses: actions/cache@v3
        with:
          path: |
            neonui0.3/.next
            neonui0.3/dist
          key: frontend-build-${{ runner.os }}-${{ github.sha }}

      - name: ğŸŒ Deploy to Vercel Preview (Frontend)
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./neonui0.3
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: ğŸ“ Comment Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.vercel-deploy.outputs.preview-url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸŒ Preview Deployment Ready!
              
              âœ… **Frontend Preview**: ${previewUrl}
              
              ### ğŸ§ª Quick Tests
              - [ ] UI/UX functionality
              - [ ] Mobile responsiveness
              - [ ] Performance metrics
              - [ ] API integrations
              
              **Branch**: \`${context.ref}\`  
              **Commit**: ${context.sha.substring(0, 8)}
              `
            });

  # ============================================
  # JOB 7: PRODUCTION DEPLOYMENT
  # ============================================
  production-deployment:
    name: ğŸš€ Production Deployment
    runs-on: ubuntu-latest
    needs: [build-and-optimize, security-scan, e2e-testing]
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event.inputs.deploy_to_production == 'true')
    environment: production
    timeout-minutes: 20

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Restore Build Cache (Frontend)
        uses: actions/cache@v3
        with:
          path: |
            neonui0.3/.next
            neonui0.3/dist
          key: frontend-build-${{ runner.os }}-${{ github.sha }}

      - name: ğŸš€ Deploy to Vercel Production (Frontend)
        uses: amondnet/vercel-action@v25
        id: vercel-production
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./neonui0.3
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: ğŸ” Production Health Check
        run: |
          sleep 30
          curl -f https://www.neonhubecosystem.com/api/health || exit 1
          echo "âœ… Production health check passed"

      - name: ğŸ“ Create Release Notes
        if: github.ref == 'refs/heads/main'
        run: |
          echo "## ğŸš€ NeonHub v1.0.0 Production Release" > release-notes.md
          echo "" >> release-notes.md
          echo "**Deployed:** $(date)" >> release-notes.md
          echo "**Commit:** ${{ github.sha }}" >> release-notes.md
          echo "**Frontend URL:** https://www.neonhubecosystem.com" >> release-notes.md
          echo "" >> release-notes.md
          echo "### âœ… Deployment Status" >> release-notes.md
          echo "- Frontend: âœ… Deployed successfully" >> release-notes.md
          echo "- Backend: âœ… Deployed successfully" >> release-notes.md
          echo "- Health Check: âœ… Passed" >> release-notes.md

      - name: ğŸ“Š Upload Release Artifacts
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: production-release
          path: |
            release-notes.md
            .pushlog/summary.md
          retention-days: 90

  # ============================================
  # JOB 8: NOTIFICATION & CLEANUP
  # ============================================
  notification-and-cleanup:
    name: ğŸ“¢ Notification & Cleanup
    runs-on: ubuntu-latest
    needs: [
      monorepo-validation,
      matrix-testing,
      build-and-optimize,
      e2e-testing,
      security-scan,
      preview-deployment,
      production-deployment
    ]
    if: always()

    steps:
      - name: ğŸ“Š Pipeline Status Summary
        run: |
          echo "## ğŸš€ NeonHub Monorepo CI/CD Summary" | tee pipeline-summary.md
          echo "" | tee -a pipeline-summary.md
          echo "**Branch:** ${{ github.ref_name }}" | tee -a pipeline-summary.md
          echo "**Commit:** ${{ github.sha }}" | tee -a pipeline-summary.md
          echo "**Triggered by:** ${{ github.event_name }}" | tee -a pipeline-summary.md
          echo "**Timestamp:** $(date)" | tee -a pipeline-summary.md
          echo "" | tee -a pipeline-summary.md
          echo "### ğŸ“‹ Job Results:" | tee -a pipeline-summary.md
          echo "- Validation: ${{ needs.monorepo-validation.result }}" | tee -a pipeline-summary.md
          echo "- Matrix Testing: ${{ needs.matrix-testing.result }}" | tee -a pipeline-summary.md
          echo "- Build & Optimize: ${{ needs.build-and-optimize.result }}" | tee -a pipeline-summary.md
          echo "- E2E Testing: ${{ needs.e2e-testing.result }}" | tee -a pipeline-summary.md
          echo "- Security Scan: ${{ needs.security-scan.result }}" | tee -a pipeline-summary.md
          echo "- Preview Deploy: ${{ needs.preview-deployment.result }}" | tee -a pipeline-summary.md
          echo "- Production Deploy: ${{ needs.production-deployment.result }}" | tee -a pipeline-summary.md

      - name: ğŸ‰ Success Notification
        if: |
          needs.monorepo-validation.result == 'success' &&
          needs.build-and-optimize.result == 'success'
        run: |
          echo "ğŸ‰ NeonHub Monorepo CI/CD Pipeline completed successfully!"
          echo "âœ… All critical jobs passed"
          echo "ğŸš€ Ready for production deployment"

      - name: âŒ Failure Notification
        if: |
          needs.monorepo-validation.result == 'failure' ||
          needs.build-and-optimize.result == 'failure'
        run: |
          echo "âŒ NeonHub Monorepo CI/CD Pipeline failed!"
          echo "âš ï¸ Please check the logs and fix issues before deploying"
          exit 1

      - name: ğŸ“Š Upload Pipeline Summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pipeline-summary
          path: pipeline-summary.md
          retention-days: 30
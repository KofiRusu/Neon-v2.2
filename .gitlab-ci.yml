# ðŸš€ NeonHub GitLab CI/CD Pipeline
# Mirrors GitHub automation with enhanced GitLab features

stages:
  - setup
  - lint
  - typecheck
  - test
  - build
  - deploy
  - monitor

variables:
  NODE_VERSION: "18"
  PNPM_VERSION: "8.15.6"
  CACHE_KEY: "${CI_COMMIT_REF_SLUG}-${CI_PROJECT_ID}"

# ðŸ“¦ Global cache configuration
.cache_template: &cache_config
  cache:
    key: "${CACHE_KEY}"
    paths:
      - node_modules/
      - apps/*/node_modules/
      - packages/*/node_modules/
      - .pnpm-store/
    policy: pull-push

# ðŸ”§ Base job template
.base_job: &base_job
  image: node:${NODE_VERSION}-alpine
  before_script:
    - apk add --no-cache git curl bc jq
    - npm install -g pnpm@${PNPM_VERSION}
    - pnpm config set store-dir .pnpm-store
    - pnpm install --frozen-lockfile
  <<: *cache_config

# ============================================
# STAGE 1: SETUP & DEPENDENCY INSTALLATION
# ============================================
setup:dependencies:
  <<: *base_job
  stage: setup
  script:
    - echo "ðŸ“¦ Installing dependencies with pnpm..."
    - pnpm install --frozen-lockfile
    - echo "âœ… Dependencies installed successfully"
    - pnpm list --depth=0
  cache:
    key: "${CACHE_KEY}"
    paths:
      - node_modules/
      - apps/*/node_modules/
      - packages/*/node_modules/
      - .pnpm-store/
    policy: push
  artifacts:
    paths:
      - node_modules/
      - apps/*/node_modules/
      - packages/*/node_modules/
    expire_in: 1 hour

# ============================================
# STAGE 2: CODE QUALITY - LINTING
# ============================================
lint:eslint:
  <<: *base_job
  stage: lint
  dependencies:
    - setup:dependencies
  script:
    - echo "ðŸ” Running ESLint checks..."
    - pnpm run lint
    - echo "âœ… ESLint checks passed"
  cache:
    key: "${CACHE_KEY}"
    paths:
      - node_modules/
      - apps/*/node_modules/
      - packages/*/node_modules/
      - .pnpm-store/
    policy: pull

lint:prettier:
  <<: *base_job
  stage: lint
  dependencies:
    - setup:dependencies
  script:
    - echo "ðŸŽ¨ Checking code formatting with Prettier..."
    - pnpm run format:check
    - echo "âœ… Code formatting is correct"
  cache:
    key: "${CACHE_KEY}"
    paths:
      - node_modules/
      - apps/*/node_modules/
      - packages/*/node_modules/
      - .pnpm-store/
    policy: pull

# ============================================
# STAGE 3: TYPE CHECKING
# ============================================
typecheck:typescript:
  <<: *base_job
  stage: typecheck
  dependencies:
    - setup:dependencies
  script:
    - echo "ðŸ” Running TypeScript type checks..."
    - pnpm run type-check
    - echo "âœ… TypeScript checks passed"
  cache:
    key: "${CACHE_KEY}"
    paths:
      - node_modules/
      - apps/*/node_modules/
      - packages/*/node_modules/
      - .pnpm-store/
    policy: pull

# ============================================
# STAGE 4: COMPREHENSIVE TESTING
# ============================================
test:unit:
  <<: *base_job
  stage: test
  dependencies:
    - setup:dependencies
  parallel:
    matrix:
      - WORKSPACE:
          - "packages/reasoning-engine"
          - "packages/core-agents"
          - "packages/utils"
          - "apps/api"
          - "apps/dashboard"
  script:
    - echo "ðŸ§ª Running unit tests for ${WORKSPACE}..."
    - |
      if [ -f "${WORKSPACE}/package.json" ]; then
        cd ${WORKSPACE}
        pnpm test --ci --coverage --watchAll=false
        echo "âœ… Tests passed for ${WORKSPACE}"
      else
        echo "âš ï¸ No package.json found in ${WORKSPACE}, skipping..."
      fi
  cache:
    key: "${CACHE_KEY}"
    paths:
      - node_modules/
      - apps/*/node_modules/
      - packages/*/node_modules/
      - .pnpm-store/
    policy: pull
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: "${WORKSPACE}/coverage/cobertura-coverage.xml"
    paths:
      - "${WORKSPACE}/coverage/"
    expire_in: 1 week

test:security:
  <<: *base_job
  stage: test
  dependencies:
    - setup:dependencies
  script:
    - echo "ðŸ›¡ï¸ Running security audit..."
    - pnpm audit --audit-level high || echo "âš ï¸ Security vulnerabilities found - review required"
    - echo "âœ… Security audit completed"
  cache:
    key: "${CACHE_KEY}"
    paths:
      - node_modules/
      - apps/*/node_modules/
      - packages/*/node_modules/
      - .pnpm-store/
    policy: pull
  allow_failure: true

# ============================================
# STAGE 5: BUILD VERIFICATION
# ============================================
build:applications:
  <<: *base_job
  stage: build
  dependencies:
    - setup:dependencies
  parallel:
    matrix:
      - WORKSPACE:
          - "apps/dashboard"
          - "apps/api"
          - "neonui0.3"
  script:
    - echo "ðŸ—ï¸ Building ${WORKSPACE}..."
    - |
      if [ -f "${WORKSPACE}/package.json" ]; then
        cd ${WORKSPACE}
        pnpm run build
        echo "âœ… Build successful for ${WORKSPACE}"
      else
        echo "âš ï¸ No package.json found in ${WORKSPACE}, skipping build..."
      fi
  cache:
    key: "${CACHE_KEY}"
    paths:
      - node_modules/
      - apps/*/node_modules/
      - packages/*/node_modules/
      - .pnpm-store/
    policy: pull
  artifacts:
    paths:
      - "${WORKSPACE}/.next/"
      - "${WORKSPACE}/dist/"
      - "${WORKSPACE}/build/"
    expire_in: 1 day

# ============================================
# STAGE 6: DEPLOYMENT (MAIN BRANCH ONLY)
# ============================================
deploy:production:
  <<: *base_job
  stage: deploy
  dependencies:
    - build:applications
  script:
    - echo "ðŸš€ Deploying to production..."
    - echo "âœ… Deployment configuration validated"
    - echo "ðŸ”§ Installing Vercel CLI..."
    - pnpm add -g vercel@latest
    - vercel --version
    - echo "ðŸŽ¯ Production deployment ready"
    - |
      if [ -n "$VERCEL_DEPLOY_HOOK" ]; then
        echo "ðŸ”— Triggering Vercel deployment hook..."
        curl -X POST "$VERCEL_DEPLOY_HOOK"
        echo "âœ… Deployment hook triggered"
      else
        echo "â„¹ï¸ No deployment hook configured"
      fi
  cache:
    key: "${CACHE_KEY}"
    paths:
      - node_modules/
      - apps/*/node_modules/
      - packages/*/node_modules/
      - .pnpm-store/
    policy: pull
  only:
    - main
  environment:
    name: production
    url: https://neonhub-production.vercel.app

# ============================================
# STAGE 7: MONITORING & HEALTH CHECKS
# ============================================
monitor:health:
  <<: *base_job
  stage: monitor
  dependencies:
    - deploy:production
  script:
    - echo "ðŸ¥ Running health checks..."
    - pnpm run health:check || echo "âš ï¸ Health check script not found, using manual checks"
    - echo "ðŸ” Checking production endpoints..."
    - |
      # Health endpoint check
      health_response=$(curl -s -o /dev/null -w "%{http_code},%{time_total}" https://neonhub-production.vercel.app/api/trpc/health.ping || echo "000,999")
      health_code=$(echo $health_response | cut -d',' -f1)
      health_time=$(echo $health_response | cut -d',' -f2)

      echo "Health endpoint: HTTP $health_code (${health_time}s)"

      # Homepage check
      home_response=$(curl -s -o /dev/null -w "%{http_code},%{time_total}" https://neonhub-production.vercel.app/ || echo "000,999")
      home_code=$(echo $home_response | cut -d',' -f1)
      home_time=$(echo $home_response | cut -d',' -f2)

      echo "Homepage: HTTP $home_code (${home_time}s)"

      # Validate response codes
      if [ "$health_code" = "200" ] && [ "$home_code" = "200" ]; then
        echo "âœ… All health checks passed"
      else
        echo "âŒ Health check failed - HTTP codes: Health=$health_code, Home=$home_code"
        exit 1
      fi
    - echo "ðŸ“Š Monitoring setup complete"
  cache:
    key: "${CACHE_KEY}"
    paths:
      - node_modules/
      - apps/*/node_modules/
      - packages/*/node_modules/
      - .pnpm-store/
    policy: pull
  only:
    - main
  when: on_success

# ============================================
# FINAL STATUS REPORT

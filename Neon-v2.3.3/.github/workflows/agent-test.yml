name: Agent Test & Typecheck

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/lib/agents/**'
      - 'src/__tests__/agents/**'
      - 'package.json'
      - 'jest.config.js'
      - 'tsconfig.json'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/lib/agents/**'
      - 'src/__tests__/agents/**'
      - 'package.json'
      - 'jest.config.js'
      - 'tsconfig.json'

jobs:
  agent-tests:
    name: ðŸ¤– Agent System Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm ci --prefer-offline --no-audit
          npm ls

      - name: ðŸ” TypeScript Type Check
        run: npm run typecheck

      - name: âœ… ESLint Check
        run: npm run lint

      - name: ðŸ§ª Run Agent Tests
        run: |
          npm run test:agents
        env:
          NODE_ENV: test
          CI: true

      - name: ðŸ“Š Test Coverage Report
        if: matrix.node-version == 20
        run: |
          npm run test:agents -- --coverage --coverageReporters=text-lcov > coverage.lcov

      - name: ðŸ“ˆ Upload Coverage to Codecov
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.lcov
          flags: agents
          name: agent-coverage
          fail_ci_if_error: false

  agent-integration:
    name: ðŸ”— Agent Integration Tests
    runs-on: ubuntu-latest
    needs: agent-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ—ï¸ Build Application
        run: npm run build

      - name: ðŸ§ª Run Integration Tests
        run: |
          npm run test:agents -- --testPathPattern="integration"
        env:
          NODE_ENV: test
          CI: true

  performance-check:
    name: âš¡ Agent Performance Check
    runs-on: ubuntu-latest
    needs: agent-tests
    if: github.event_name == 'pull_request'

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: âš¡ Performance Benchmark
        run: |
          npm run test:agents -- --testPathPattern="performance" --verbose
        env:
          NODE_ENV: test
          CI: true

      - name: ðŸ“ Performance Report
        run: |
          echo "## ðŸ¤– Agent Performance Report" >> $GITHUB_STEP_SUMMARY
          echo "Performance tests completed successfully âœ…" >> $GITHUB_STEP_SUMMARY
          echo "All agent operations within acceptable thresholds" >> $GITHUB_STEP_SUMMARY

  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: agent-tests

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ”’ Run Security Audit
        run: |
          npm audit --audit-level moderate
          echo "Security audit completed âœ…" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ›¡ï¸ Agent Code Security Check
        run: |
          # Check for potential security issues in agent code
          grep -r "eval\|Function\|setTimeout\|setInterval" src/lib/agents/ || echo "No security concerns found âœ…"
          echo "Agent security scan completed âœ…" >> $GITHUB_STEP_SUMMARY

  notify-success:
    name: ðŸŽ‰ Notify Success
    runs-on: ubuntu-latest
    needs: [agent-tests, agent-integration, security-scan]
    if: success()

    steps:
      - name: ðŸŽ‰ Success Notification
        run: |
          echo "## âœ… Agent System Tests Passed!" >> $GITHUB_STEP_SUMMARY
          echo "All agent tests, type checks, and security scans completed successfully." >> $GITHUB_STEP_SUMMARY
          echo "ðŸ¤– Agent system is ready for production!" >> $GITHUB_STEP_SUMMARY

  notify-failure:
    name: âŒ Notify Failure
    runs-on: ubuntu-latest
    needs: [agent-tests, agent-integration, security-scan]
    if: failure()

    steps:
      - name: âŒ Failure Notification
        run: |
          echo "## âŒ Agent System Tests Failed!" >> $GITHUB_STEP_SUMMARY
          echo "One or more agent tests failed. Please check the logs above." >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”§ Fix required before merging." >> $GITHUB_STEP_SUMMARY